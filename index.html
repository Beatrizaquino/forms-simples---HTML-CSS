<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <form action="">

        <h1>You must Sing in to join</h1>
        <p>We're A Team That Guides Each Other</p>

            <div class="nome">
                <label for="nome">Nome </label>
                <input type="text" id="nome" placeholder="Ex: Beatriz Alves">
            </div>
            <div class="email">
                <label for="email">Email </label>
                <input type="email" id="nome" placeholder="Ex: beatriz@gmail.com">
            </div>
            <div class="sexo">
                <label for="">Sexo </label>

                <input type="radio" id="masculino" name="sexo">
                <label for="masculino" >Masculino</label>

                <input type="radio" id="feminino" name="sexo"  checked>
                <label for="feminino" >Feminino</label>
            </div>
    
            <div class="password">
                <label for="passworld">Senha </label>
                <input type="password" id="nome" placeholder="Ex: Gt5%&jsm">
            </div>  
            
            <div class="curso">
                <label for="curso">Curso </label>
                <select name="" id="">
                    <option value="">HTML CSS</option>
                    <option value="" selected>JAVASCRIPT</option>
                    <option value="">GIT</option>
                    <option value="">PHP</option>
                </select>
            </div>

            <div class="atendimento">
                <label for="">Descrição</label>
                <textarea name="" ></textarea>
            </div>

            <div class="chekbox">
                <input type="checkbox" id="termos">
                <label for="termos">Estou de acordo com os termos de serviços
                </label>
            </div>

            <div class="botao">
                <button>Realizar inscrição</button>
            </div>
        
    </form>
</body>
</html>
